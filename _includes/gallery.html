<article class="panel panel-default">

    <div class="panel-heading">
        <h4 class="panel-title" role="tab"  data-toggle="collapse" data-parent="#main-section"
            href="#article-{{ section.order }}"
            aria-expanded="true" aria-controls="article-{{ section.order }}">
            {{ section.title }}
        </h4>
    </div>

    <div id="article-{{ section.order }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">

            <div id="gallery-{{ section.order }}" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">

                    {% for image in section.images %}

                    <div class="item {%if forloop.first %}active{% endif %}">
                        <img src="{{ (image | remove:' ') | prepend: site.baseurl  }}">
                    </div>

                    {% endfor %}

                </div>

                <a class="left carousel-control" href="#gallery-{{ section.order }}" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#gallery-{{ section.order }}" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
    </div>
</article>
