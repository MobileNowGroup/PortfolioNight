<article class="panel panel-default">

    <a class="Accordion-header {% if section.order != '1' %}collapsed{% endif %} panel-heading"
            href="#article-{{ section.order }}"
            aria-controls="article-{{ section.order }}"
            aria-expanded="false"
            data-toggle="collapse"
            data-parent="#main-section">
        <h4 class="Accordion-header-title">
            {%if section.image_title %}
                <img class="img-responsive" src="{{ section.image_title }}" alt="{{ section.title }}"/>
            {% else %}
                {{ section.title }}
            {% endif %}
        </h4>
        <div class="Accordion-header-button">
            <div class="MoreButton {% if section.order == '1' %}e-less{% endif %}"></div>
        </div>
    </a>

    <div id="article-{{ section.order }}"
            class="panel-collapse collapse {% if section.order == '1' %}in{% endif %}"
            role="tabpanel"
            aria-labelledby="article-{{ section.order }}">
        {% include {{ section.type }}-body.html param=section %}
    </div>

</article>
