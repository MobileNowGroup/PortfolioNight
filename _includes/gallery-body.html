<div id="gallery-{{ section.order }}" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" role="listbox">

        {% for image in section.images %}

        <div class="item {%if forloop.first %}active{% endif %}">
            <img src="{{ image | remove:' ' }}">
        </div>

        {% endfor %}

    </div>

    <a class="left carousel-control" href="#gallery-{{ section.order }}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#gallery-{{ section.order }}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
