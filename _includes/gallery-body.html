<div id="gallery-{{ section.order }}" class="Gallery panel-body">
    {% assign images = (section.images | split:',') %}

    {% for image in images %}

    {% assign needsClearfix = forloop.index | modulo:2 %}

    <div class="Gallery-item">
        <img class="Gallery-img" src="{{ image | remove: ' ' }}">
    </div>

    {% if needsClearfix == 0 %}
    <div class="clearfix"></div>
    {% endif %}

    {% endfor %}

</div>
