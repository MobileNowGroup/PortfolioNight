<article class="panel panel-default">

    <div class="panel-heading">
        <h4 class="panel-title" role="tab"  data-toggle="collapse" data-parent="#main-section"
            href="#article-{{ section.order }}"
            aria-expanded="false" aria-controls="article-{{ section.order }}">
            {{ section.title }}
        </h4>
    </div>

    <div id="article-{{ section.order }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
            {{ section.content }}
        </div>
    </div>
</article>
